###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:ws_wrapper

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
# pyramid.includes = pyramid_beaker
# pyramid.includes = pyramid_debugtoolbar

phylesystem-api.host=https://api.opentreeoflife.org
#phylesystem-api.port=
phylesystem-api.prefix=v3

otc.host=http://localhost
otc.port=1984
otc.prefix=v3

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = localhost:1983

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, ws_wrapper

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console, filelog

[logger_ws_wrapper]
level = DEBUG
handlers =
qualname = ws_wrapper, filelog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/ws_wrapper.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
